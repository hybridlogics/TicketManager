<style>
    .caption {
        height: 130px;
        overflow: hidden;
    }
    
    .caption h2 a {
        text-decoration: none;
    }
    
    .caption p {
        width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .thumbnail img {
        width: 100%;
    }
    
    .response {
        padding-right: 10px;
        padding-left: 10px;
    }
    
    .response p a {
        text-decoration: none;
        color: #d17581;
        cursor: pointer;
    }
    
    .thumbnail {
        padding: 0;
    }
    
    .thumbnail .caption-full {
        padding: 9px;
        color: #333;
    }

</style>

<!--Jamborton-->
<div class="jumbotron" ng-style="{'background-image':'url(' + ticket.info.backgroundImage + ')'}">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <center>

                    <!--Title-->
                    <div>
                        <h1>Blog Posts</h1>
                    </div>

                </center>

            </div>
        </div>
    </div>
</div>
<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-12">

            <div class="row">
                <div ng-repeat="(key,btext) in blog">
                    <div class="col-sm-4 col-lg-4 col-md-4" ng-if="btext.status">
                        <div class="thumbnail">
                            <img height="320" width="150" ng-src="{{btext.mainImage}}" alt="" />
                            <div class="caption">
                                <h2>
                                <a href="#">{{btext.title}}</a>
                            </h2>
                                <p ng-bind-html="btext.article"></p>
                            </div>
                            <div class="response">
                                <p><a class="pull-right">Share</a></p>
                                <p><a>Save</a></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
<!-- /.container -->
