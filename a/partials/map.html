<style>
    .angular-google-map-container {
        height: 400px;
    }

</style>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li>
                <h1>Coordinates</h1>
            </li>
            <div ng-repeat="coord in map.markers">
                <li>
                    <a ng-click="map.center.latitude = coord.latitude;map.center.longitude = coord.longitude;">[{{coord.latitude}},{{coord.longitude}}]</a>
                </li>
            </div>
            <li>
                <h4>Add New Coordinates</h4>
            </li>
            <li ng-init="newMarker.id=markersLenght;newMarker.latitude=0;newMarker.longitude=0;newMarker.icon='unnamed.png';">
                <div class="form-inline">
                    <div class="form-group">
                        <label for="inputLatitude">Latitude</label>
                        <input ng-model="newMarker.latitude" type="number" class="form-control" id="inputLatitude" placeholder="Enter Latitude">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="inputLongitude">Longitude</label>
                        <input ng-model="newMarker.longitude" type="number" class="form-control" id="inputLongitude" placeholder="Enter Longitude">
                    </div>
                </div>
                <div>
                    <button ng-click="map.markers.push({id:markersLenght,latitude:newMarker.latitude,longitude:newMarker.longitude,icon:newMarker.icon})" class="btn btn-primary btn-md">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </li>
        </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <!--Jamborton-->
        <div class="jumbotron" ng-style="{'background-image':'url(' + ticket.info.backgroundImage + ')'}">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <center>

                            <!--Title-->
                            <div>
                                <h1>Map</h1>
                            </div>

                        </center>
                    </div>
                </div>
            </div>
        </div>

        <!-- page-content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ui-gmap-google-map center='map.center' zoom='map.zoom' bounds="map.bounds">
                        <ui-gmap-markers models='map.markers' coords="'self'" icon="map.icon"></ui-gmap-markers>
                    </ui-gmap-google-map>
                </div>
            </div>
        </div>

    </div>

</div>
