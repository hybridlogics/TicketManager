<head>

    <link href="a/css/xeditable.css" rel="stylesheet">

    <link href="a/css/app.css" rel="stylesheet">

</head>

<body>

    <!--navbar-->
    <nav class="navbar navbar-default navbar-fixed-top" style="border:none;background-color:#fff;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <li><a href="#/admin">Admin</a></li>
                    <li><a href="#/client">Ticket Client</a></li>
                    <li><a href="#/map">Map</a></li>
                    <li><a href="#/editor">Text Editor</a></li>
                    <li><a href="#/blog">Blog</a></li>
                    <li><a href="#/blogPosts">Blog Posts</a></li>
                    <!--                    <li><a href="#/output">Output</a></li>-->
                </ul>

    <section class="container-view">
        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>
    </section>

    <script type="text/javascript" src="https://raw.githubusercontent.com/lodash/lodash/3.10.1/lodash.js"></script>
    <script src="a/js/bootstrap.min.js"></script>

    <script src="a/js/tab.js" type="text/javascript"></script>
    <script src="a/js/angular.min.js" type="text/javascript"></script>

    <script src="https://rawgit.com/angular-ui/angular-google-maps/2.2.1/dist/angular-google-maps.min.js"></script>

    <script src="a/js/angular-route.min.js" type="text/javascript"></script>
